
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        /><span class="font-weight-bold">{{account.name}}</span>
        <span class="text-black-50">{{account.email}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Datos personales</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">Nombre</label
            ><input
              type="text"
              placeholder="{{account.name}}"
              class="form-control"
              value=""
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Apellidos</label
            ><input

              disabled
              type="text"
              class="form-control"
              value=""
              placeholder="{{account.surnames}}"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Email</label
            ><input

              disabled
              type="text"
              class="form-control"
              placeholder="{{account.email}}"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Número de teléfono</label
            ><input

              disabled
              type="text"
              class="form-control"
              placeholder="{{account.phone_number}}"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Fecha de nacimiento</label
            ><input

              disabled
              type="text"
              class="form-control"
              placeholder="{{account.birth_date}}"
              value=""
            />
          </div>
          <div class="mt-5 text-center">
            <button
              disabled
              class="btn btn-primary profile-button"
              type="button"

            >
              Actualizar información
            </button>
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button">
            Modificar Perfil
          </button>
        </div>
      </div>
    </div>
  </div>
