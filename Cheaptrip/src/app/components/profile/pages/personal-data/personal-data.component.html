
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
        /><span class="font-weight-bold">{{account.name}}</span>
        <span class="text-black-50">{{account.email}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Datos personales</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">Nombre</label
            ><input
              #name
              disabled
              type="text"
              value="{{account.name}}"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Apellidos</label
            ><input
              #surname
              disabled
              type="text"
              class="form-control"
              value="{{account.surnames}}"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Email</label
            ><input
              #email
              disabled
              type="text"
              class="form-control"
              value="{{account.email}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Número de teléfono</label
            ><input
              #phonenumber
              disabled
              type="text"
              class="form-control"
              value="{{account.phone_number}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Fecha de nacimiento</label
            ><input
              #birthdate
              disabled
              type="date"
              class="form-control"
              value="{{account.birth_date}}"
            />
          </div>
          <div class="mt-5 text-center">
            <button
              class="btn btn-primary profile-button"
              type="submit"
              [routerLink]="['/password_reset']"
            >
              Cambiar Contraseña
            </button>
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button">
          Eliminar Cuenta
          </button>
        </div>
      </div>
    </div>
  </div>
