<div class="container-fluid">
  <div class="row">
    <div class="col-md p-3 min-vh-100">
      <div class="row">
        <h1 *ngIf="!empty">Revisa tus chollos favoritos!</h1>
        <h1 *ngIf="empty" class="text-center">No tienes chollos en favoritos</h1>
      </div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <app-bargain
          class="col mt-4"
          *ngFor="let bargain of bargains"
          [bargain]="bargain"
        ></app-bargain>
      </div>
    </div>
  </div>
</div>
