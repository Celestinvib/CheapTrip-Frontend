<h2 mat-dialog-title>Eliminar Perfil</h2>
<mat-dialog-content>
  Deseas eliminar tu perfil?
  Todos tus datos serán borrados y no podrás recuperarlos.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close> Cerrar </button>
  <button mat-button mat-dialog-close mat-dialog-close="true" routerLink="goodbye"> Eliminar perfil </button>
</mat-dialog-actions>
