<div class="container">

  <a class=" btn btn-primary text-light" routerLink="/site-admin/cities"><i class="bi bi-caret-left"></i></a>
  <form class="row g-3 border border-dark rounded-2 p-3">

      <div class="col">
      <label for="ICCityName" class="form-label">Nombre</label>

      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Crear</button>
      </div>
  </form>
</div>
