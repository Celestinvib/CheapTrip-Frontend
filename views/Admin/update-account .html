<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Cuenta</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <body>
        <div class="container">
            <br>
            <br>
            <br>
            <form class="row g-3 border border-dark rounded-2 p-3">
                <div class="col">
                <label for="inputCreateAccountName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputCreateAccountName">
                </div>
                <div class="col">
                <label for="inputCreateAccountLastanemes" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputCreateAccountLastanemes">
                </div>
                <div class="col-12">
                <label for="inputCreateAccountAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputCreateAccountAddress">
                </div>
                <div class="col-12">
                <label for="inputCreateAccountPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputCreateAccountPassword">
                </div>
                <div class="col-md-4">
                <label for="inputCreateAccountTel" class="form-label">Número tel</label>
                <input type="number" class="form-control" id="inputCreateAccountTel">
                </div>
                <!-- <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                    <input placeholder="Select date" type="text" id="example" class="form-control">
                    <label for="example">Try me...</label>
                    <i class="fas fa-calendar input-prefix">a</i>
                  </div> -->
                <div class="col-md-4">
                <label for="inputState" class="form-label">Roles</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="1">Cliente</option>
                    <option value="11">Empleado</option>
                    <option value="22">Administrador</option>
                </select>
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkCreateAccountStatus">
                    <label class="form-check-label" for="checkCreateAccountStatus">
                    Estado
                    </label>
                </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Crear</button>
                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            Eliminar
                        </button>
                    </div>
                </div>

            </form>
        </div>  
    </body>
</html>
