<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Alojamiento</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <body>
        <div class="container">
            <br>
            <br>
            <br>
            <form class="row g-3 border border-dark rounded-2 p-3">
                <div class="col">
                <label for="ICAccommodationName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="ICAccommodationName">
                </div>
                <div class="col">
                <label for="ICAccommodationAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="ICAccommodationAddress">
                </div>
                <div class="col-12">
                <label for="ICAccommodationCategory" class="form-label">Categoría</label>
                <input type="email" class="form-control" id="ICAccommodationCategory">
                </div>
                <div class="col">
                <label for="ICAccommodationLatitude" class="form-label">Latitud</label>
                <input type="password" class="form-control" id="ICAccommodationLatitude">
                </div>
                <div class="col">
                    <label for="ICAccommodationLength" class="form-label">Longitud</label>
                    <input type="password" class="form-control" id="ICAccommodationLength">
                    </div>
                  <div class="col">
                    <label for="ICAccommodationRating" class="form-label">Valoración</label>
                    <input type="password" class="form-control" id="ICAccommodationRating">
                </div>
                <div class="col-12">
                    <label for="ICAccommodationCity" class="form-label">Ciudad</label>
                    <select class="form-select" id="ICAccommodationCity">
                        <option value="1" data-tokens="1">Lisboa</option>
                    </select>                 
                 </div>
                 <div class="col-12">
                    <label for="ICAccommodationFeatures" class="form-label">Rasgos</label>
                    <select class="form-select" id="ICAccommodationFeatures" multiple>
                        <option value="1" data-tokens="1">Baño</option>
                        <option value="11" data-tokens="11">Calefacción</option>
                        <option value="11" data-tokens="11">Cocina</option>
                        <option value="11" data-tokens="11">Cama Doble</option>
                        <option value="11" data-tokens="11">Bañera</option>
                        <option value="11" data-tokens="11">Vistas</option>
                    </select>                 
                 </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ICAccommodationStatus">
                    <label class="form-check-label" for="ICAccommodationStatus">
                    Estado
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Crear</button>
                </div>
                
            </form>
        </div>  
    </body>
</html>
