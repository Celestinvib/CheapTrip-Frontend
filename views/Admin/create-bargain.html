<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Chollo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <body>
        <div class="container">
            <br>
            <br>
            <br>
            <form class="row g-3 border border-dark rounded-2 p-3">
                <div class="col">
                <label for="ICBargainTitle" class="form-label">Título</label>
                <input type="text" class="form-control" id="ICBargainTitle">
                </div>
                <div class="col">
                <label for="ICBargainImageURL" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="ICBargainImageURL">
                </div>
                <div class="col-12">
                <label for="ICBargainPrice" class="form-label">Precio</label>
                <input type="email" class="form-control" id="ICBargainPrice">
                </div>
                <div class="col-12">
                <label for="ICBargainDescription" class="form-label">Descripción</label>
                <input type="password" class="form-control" id="ICBargainDescription">
                </div>
                <!-- <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                    <input placeholder="Select date" type="text" id="example" class="form-control">
                    <label for="example">Expiration Date</label>
                    <i class="fas fa-calendar input-prefix">a</i>
                  </div> -->
                  <div class="col">
                    <label for="ICBargainAccommodation" class="form-label">Alojamiento</label>
                    <select class="form-select" id="ICBargainAccommodation">
                        <option value="1" data-tokens="ketchup mustard">Hotel 4 Maric Blanc</option>
                        <option value="11" data-tokens="mustard">Hotel 3 The first palace</option>
                    </select>
                </div>
                <div class="col">
                    <label for="ICBargainOutboundFlight" class="form-label">VueloIda</label>
                    <select class="form-select" id="ICBargainOutboundFlight">
                        <option value="null">Ninguno</option>
                        <option value="VY1593_Vueling-VY1591__Vueling" data-tokens="VY1593_Vueling-VY1591__Vueling">VY1593_Vueling-VY1591__Vueling</option>
                    </select>                 
                </div>
                <div class="col">
                    <label for="ICBargainReturnFlight" class="form-label">VueloDestino</label>
                    <select class="form-select" id="ICBargainReturnFlight">
                        <option value="null">Ninguno</option>
                        <option value="VY1593_Vueling-VY1591__Vueling" data-tokens="VY1593_Vueling-VY1591__Vueling">VY1593_Vueling-VY1591__Vueling</option>
                    </select>                  
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ICBargainStatus">
                    <label class="form-check-label" for="ICBargainStatus">
                    Estado
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Crear</button>
                </div>
                
            </form>
        </div>  
    </body>
</html>
